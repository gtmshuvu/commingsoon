<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPHA NEPAL - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Gagalin&display=swap" rel="stylesheet">
    <style>
        /* Inline CSS */

        body {
            font-family: 'Gagalin', sans-serif;
            background: linear-gradient(135deg, #000428, #004e92);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        #countdown {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .time {
            text-align: center;
        }

        .time span {
            display: block;
            font-size: 2.5rem;
            color: #ffcc00;
        }

        .time p {
            margin: 0;
            font-size: 1rem;
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            padding: 10px;
            width: 70%;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HAPHA NEPAL</h1>
        <h2>Coming Soon</h2>
        <div id="countdown">
            <div class="time">
                <span id="days"></span>
                <p>Days</p>
            </div>
            <div class="time">
                <span id="hours"></span>
                <p>Hours</p>
            </div>
            <div class="time">
                <span id="minutes"></span>
                <p>Minutes</p>
            </div>
            <div class="time">
                <span id="seconds"></span>
                <p>Seconds</p>
            </div>
        </div>
        <p>Stay tuned for something amazing!</p>
        <form id="notifyForm" action="send_email.php" method="POST">
            <input type="email" name="user_email" placeholder="Enter your email for updates" required>
            <button type="submit">Notify Me</button>
        </form>
    </div>
    <script>
        // Inline JavaScript

        // Set the date we're counting down to
        const countDownDate = new Date("Dec 31, 2024 23:59:59").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {

            // Get today's date and time
            const now = new Date().getTime();
            
            // Find the distance between now and the count down date
            const distance = countDownDate - now;
            
            // Time calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result in the elements with corresponding IDs
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;
            
            // If the count down is finished, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We are live!";
            }
        }, 1000);
    </script>
</body>
</html>
